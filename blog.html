<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light py-3 shadow-sm">
        <nav class="navbar container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Beyin Çayxanası</a>
        </nav>
    </header>

    <main class="container mt-5">
        <div id="blog-content" class="p-4 bg-white shadow rounded">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <footer class="text-center bg-light py-3 mt-5 shadow-sm">
        <p>&copy; 2025 Beyin Çayxanası. Bütün hüquqlar qorunur.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const blog = data.blogs.find(b => b.id == blogId);
                if (blog) {
                    document.querySelector('#blog-content').innerHTML = `
                        <h1 class="mb-3">${blog.title}</h1>
                        <p>${blog.content}</p>
                    `;
                } else {
                    document.querySelector('#blog-content').innerHTML = '<p>Blog tapılmadı.</p>';
                }
            });
    </script>
</body>

</html>
