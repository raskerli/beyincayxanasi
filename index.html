<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyin Çayxanası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand fw-bold text-primary" href="#">Beyin Çayxanası</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#videos">Videolar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blogs">Bloglar</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Əlaqə</a></li>
                </ul>
                <form class="d-flex ms-lg-3" id="searchForm">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Axtar..."
                        aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Axtar</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="hero" class="text-center my-5 bg-primary text-white py-5 rounded">
            <h1 class="display-5 fw-bold">Fikirlərin dəmləndiyi yer</h1>
            <p class="lead">Elm, texnologiya, motivasiya və daha çox.</p>
        </section>

        <section id="searchResults" class="my-5" style="display: none;">
            <h2 class="mb-4">Axtarış Nəticələri</h2>
            <div id="resultsGrid" class="row"></div>
        </section>

        <section id="videos" class="my-5">
            <h2 class="mb-4">Videolar</h2>
            <div class="video-grid row" id="videoGrid"></div>
            <div class="text-center mt-3">
                <button class="btn btn-primary" id="loadMoreVideos">Daha çox yüklə</button>
            </div>
        </section>

        <section id="blogs" class="my-5">
            <h2 class="mb-4">Bloglar</h2>
            <div class="blog-grid row" id="blogGrid"></div>
            <div class="text-center mt-3">
                <button class="btn btn-primary" id="loadMoreBlogs">Daha çox yüklə</button>
            </div>
        </section>
    </main>

    <footer class="text-center bg-light py-3 shadow-sm">
        <p>&copy; 2025 Beyin Çayxanası. Bütün hüquqlar qorunur.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
